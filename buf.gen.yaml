version: v1
plugins:
  - remote: buf.build/grpc/plugins/python:v1.50.0-1
    out: .
  - remote: buf.build/protocolbuffers/plugins/python:v21.8.0-1
    out: .
    opt: pyi_out=.
  - remote: buf.build/grpc-ecosystem/plugins/grpc-gateway:v2.12.0-1
    out: .
    opt: 
      - paths=source_relative
      - allow_repeated_fields_in_body=true
      - allow_delete_body=true
  - remote: buf.build/grpc-ecosystem/plugins/openapiv2:v2.12.0-1
    out: openapiv2
    opt:
      - allow_merge=true
      - allow_delete_body=true
